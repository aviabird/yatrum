<div class="col-md-10 col-md-offset-1">
  <div [routerLink]="['/trips', trip.id]" *ngFor="let trip of userTrips$ | async" class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">{{trip.description}} From {{trip.startDate}}</h3>
    </div>
    <div class="panel-body">
      <h3>Status: {{trip.status}}</h3>
      <span *ngFor="let city of trip.cities"> {{city.name}} - </span>

    </div>
  </div>
</div>
